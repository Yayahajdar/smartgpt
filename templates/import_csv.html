{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-6">
    <h2>Import CSV Files</h2>
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="csvFiles" class="form-label">Select CSV files</label>
        <input type="file" class="form-control" id="csvFiles" name="files" multiple required>
      </div>
      <button type="submit" class="btn btn-success">Import CSVs</button>
    </form>
  </div>
</div>
{% endblock %}
